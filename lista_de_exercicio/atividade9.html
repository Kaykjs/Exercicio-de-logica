<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando quantidade de slarios minimo</title>
</head>
<body>
    <h1>Verificando quantidade de salarios minimo</h1>
    <script>
        let salariousuario = parseFloat(prompt("Digite o seu salário"))
        let salariominimo = parseFloat(prompt("Digite o valor do salário minimo"))

        let quantidade = salariominimo / salariousuario

        document.write("Voce ganha " + quantidade + " salarios minimos")
    </script>
</body>
</html>
