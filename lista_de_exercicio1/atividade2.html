<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando numero divisivel</title>
</head>
<body>
    <h1>Verificando numero divisivel</h1>
    <script>
        
        let numero = parseFloat(prompt("Insira um número"))

        if(numero % 10 == 0){
          document.write("O número é divisivel por 10")
        }else if(numero % 5 == 0){
          document.write("O número é divisivel por 5")
        }else if(numero % 2 == 0){
          document.write("O número é divisivel por 2")
        }else{
          document.write("O número não é divisivel por números do sistema")  
        }
    </script>
</body>
</html>
