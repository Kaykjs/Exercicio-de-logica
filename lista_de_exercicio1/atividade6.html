<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando sucessor e antecessor</title>
</head>
<body>
    <h1>Verificando sucessor e antecessor</h1>
    <script>

        let numero = parseFloat(prompt("Insira um número"))
        let sucessor = numero +1
        let antecessor = numero -1

        document.write("O sucessor de " + numero + " é " + sucessor + " o antecessor é " + antecessor)

    </script>
</body>
</html>
