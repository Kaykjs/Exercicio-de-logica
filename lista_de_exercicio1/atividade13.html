<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Verificando temperatura</title>
</head>
<body>
    <h1>Verificando temperatura</h1>
    <script>
        let celsius = parseFloat(prompt("Informe a temperatura em graus Celsius:"));

        let fahrenheit = (9 * celsius + 160) / 5;

        document.write("Temperatura em Celsius: " + celsius.toFixed(2) + "°C<br>");
        document.write("Temperatura em Fahrenheit: " + fahrenheit.toFixed(2) + "°F");
    </script>
</body>
</html>
