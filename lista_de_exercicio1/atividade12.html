<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando soma</title>
</head>

<body>
    <h1>Verificando soma</h1>
    <Script>
        let n = 15;
        let soma = n * (n + 1) / 2;

        document.write("A soma dos números de 1 a 15 é: " + soma);
    </Script>
</body>

</html>
