<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando numeros entre 100 e 0</title>
</head>
<body>
    <h1>Verificando numeros entre 100 e 0</h1>
    <script>
    let contador = 0;
        const totalNumeros = 20;
        
        for (let i = 1; i <= totalNumeros; i++) {

            const entrada = prompt(`Número ${i} de ${totalNumeros}: Insira um valor:`);
            const numero = parseFloat(entrada);
            
            if (!isNaN(numero) && numero >= 0 && numero <= 100) {
                contador++;
                document.write(`<p>Número ${i}: ${numero} (Dentro)</p>`);
            } else {
                 document.write(`<p style="color: gray;">Número ${i}: ${numero} (Fora ou Inválido)</p>`);
            }
        }
    
        document.write(`Total de Números entre 0 e 100: ${contador}`);
    </script>
</body>
</html>
