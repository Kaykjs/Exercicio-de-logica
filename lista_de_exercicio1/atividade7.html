<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando médias e soma</title>
</head>
<body>
    <h1>Verificando médias e soma</h1>
<script>
    
    let media1 = (8 + 9 + 7) / 3
    let media2 = (4 + 5 + 6) / 3
    let soma = media1 + media2
    let mediafinal = media1 / media2

    document.write("Média de 8,9 e 7: " + media1 + "<br>")
    document.write("Média de 4,5 e 6: " + media2+ "<br>")
    document.write("Soma das médias: " + soma+ "<br>")
    document.write("Média de 4,5 e 6: " + mediafinal+ "<br>")

</script>
</body>
</html>
